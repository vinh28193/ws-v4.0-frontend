    <img [src]="image" alt="" class="style-image" width="100%" (dblclick)="updateImage()">
  </a><br>
</div>
<div>
  <img src="https://images-na.ssl-images-amazon.com/images/I/51S19OvPMBL.jpg" alt="" class="style-image" width="100%" (dblclick)="updateImage()">

</div>
<div *ngIf="check">
