<app-loading ></app-loading>
<div class="page-wrapper chiller-theme {{statusSidebar == 'hide' ? '' : 'toggled'}} ml-0" style="width: 100%">
    <a id="show-sidebar" (click)="showSidebar()" class="btn btn-sm btn-dark" href="javascript:void(0)" style="position: fixed; z-index: 99">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper" style="background-color: #2E9AB8">
        <div class="sidebar-content">
            <div class="sidebar-brand" style="background-color: #DDDDDD">
                <a href="javascript:void(0)">
                    <img src="https://weshop.com.vn/images/logo/weshop/weshop-logo-vn.png" alt="">
                </a>
                <div id="close-sidebar" (click)="closeSidebar()">
                    <a href="javascript:void(0)"><i class="fas fa-times text-blue"></i></a>
                </div>
            </div>
            <div class="sidebar-header" style="background-color: #1D8EAE; border: none">
                <div class="user-pic" style="height: 4.2em">
                  <img class="shopee-avatar__img" src="../../assets/images/users/2.jpg"></div>
                <div class="user-info">
                    <span class="user-name text-white" >
                        <strong>{{user}}</strong>
                    </span>
                    <span class="user-role text-white" i18n>{{role}}</span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span class="text-white">Online</span>
                    </span>
                </div>
            </div>
            <div class="sidebar-menu sty-color" style="border: none">
                <style>
                    .sty-color ul li a span {
                        color: white;
                    }
                    .sty-color ul li a i {
                        color: white;
                    }
                </style>
                <ul>
                    <li class="active">
                        <a [routerLink]="['order']">
                            <i class="fa fa-home"></i>
                            <span i18n  data-toggle="tooltip" data-placement="top" title="Thống kê chung" >Statistics all </span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['order']">
                            <i class="fa fa-shopping-cart"></i>
                            <span i18n>Order</span>
                        </a>
                    </li>

                    <!--li>
                        <a [routerLink]="['tracking']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Tracking</span>
                        </a>
                    </li-->

                    <li *ngIf="checkOperatione()">
                        <a [routerLink]="['tracking/us-sending']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Tracking</span>
                        </a>
                    </li>



                    <li>
                        <a [routerLink]="['package/draft']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Package Draft</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="['shipment2']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Shipment</span>
                        </a>
                    </li>

                    <li *ngIf="checkSuperAdmin()">
                        <a [routerLink]="['package']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Package</span>
                        </a>
                    </li>
                    <li *ngIf="checkSuperAdmin()">
                        <a [routerLink]="['package/item']">
                            <i class="fa fa-truck"></i>
                            <span i18n>Package Item</span>
                        </a>
                    </li>

                    <li class="sidebar-dropdown">
                        <a href="javascript:void(0)">
                            <i class="fa fa-bell"></i>
                            <span i18n>Notification</span>
                        </a>
                        <div class="sidebar-submenu bg-info">
                            <ul>
                                <li>
                                    <a class="text-white" href="javascript:void(0)" i18n>Update orders</a>
                                </li>
                                <li>
                                    <a class="text-white" href="javascript:void(0)" i18n>Promotion</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-globe"></i>
                            <span i18n>Voucher</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-dot-circle-o"></i>
                            <span i18n>Weshop coin</span>
                        </a>
                    </li>
                    <li >
                        <a [routerLink]="['login']">
                            <i class="fa fa-user"></i>
                            <span i18n>Login</span>
                        </a>
                    </li>
                    <li >
                        <a [routerLink]="['logout']">
                            <i class="fa fa-arrow-circle-left"></i>
                            <span i18n>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
    </nav>
    <main class="page-content pt-0" style="background-color: #EEF5F9;">
        <div class="row m-0 p-0">
            <div class="col-md-12 pl-1 pr-1">
                <div class="row">
                    <div class="col-md-12 pl-1 pr-1">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
