<div class="row">
  <div class="col-md-12" style="margin-bottom: 2%">
    <div>
      <h5 style="font-weight: bold; margin-bottom: 0; color: black; font-size: 12px">{{labelText}}
        <a *ngIf="!disable" href="javascript:void(0)"
           (click)="onOpenModal()">
          <i class="fa fa-edit" style="color: #00a8ff; margin-left: 2px"></i>
        </a>
      </h5>
    </div>
    <div class="address">
      <span>{{customerName}} - {{customerPhone}} - {{customerEmail}}</span>
      <br>
      <span>{{customerAddress}} ( {{customerDistrictName }} - {{customerProvinceName}}) - {{customerPostcode}}</span>
    </div>
    <div class="modal fade" bsModal #update="bs-modal" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title pull-left">Update {{labelText}}</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerName')" class="form-control-label">Name</label>
                  <input type="text" [(ngModel)]="customerName"
                         class="form-control form-control-sm" [id]="getInputUnique('customerName')"
                         [name]="getInputUnique('customerName')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerPhone')" class="form-control-label">Phone</label>
                  <input type="text" [(ngModel)]="customerPhone"
                         class="form-control form-control-sm"
                         [id]="getInputUnique('customerPhone')" [name]="getInputUnique('customerPhone')">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerEmail')" class="form-control-label">Email</label>
                  <input type="text" [(ngModel)]="customerEmail"
                         class="form-control form-control-sm"
                         [id]="getInputUnique('customerEmail')" [name]="getInputUnique('customerEmail')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerAddress')" class="form-control-label">Address</label>
                  <input type="text" [(ngModel)]="customerAddress"
                         class="form-control form-control-sm" [id]="getInputUnique('customerAddress')"
                         [name]="getInputUnique('customerAddress')">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerPostcode')" class="form-control-label">PostCode</label>
                  <input type="text" [(ngModel)]="customerPostcode" (keyup)="suggestionAddress($event)"
                         class="form-control form-control-sm" [id]="getInputUnique('customerPostcode')"
                         [name]="getInputUnique('customerPostcode')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerCountry')" class="form-control-label">Country</label>
                  <select [(ngModel)]="customerCountry"  class="form-control form-control-sm" [name]="getInputUnique('customerCountry')" [id]="getInputUnique('customerCountry')" (change)="onCountry($event)">
                    <option *ngFor="let c of countries" [value]="c.id">{{c.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerProvince')" class="form-control-label">Province</label>
                  <select [(ngModel)]="customerProvince"  class="form-control form-control-sm" [name]="getInputUnique('customerProvince')" [id]="getInputUnique('customerProvince')" (change)="onProvince($event)">
                    <option *ngFor="let p of provinces" [value]="p.id">{{p.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('customerDistrict')" class="form-control-label">District</label>
                  <select [(ngModel)]="customerDistrict"  class="form-control form-control-sm" [name]="getInputUnique('customerDistrict')" [id]="getInputUnique('customerDistrict')" (change)="onDistrict($event)">
                    <option *ngFor="let d of districts" [value]="d.id">{{d.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <div class="button-group">
                  <button class="btn btn-sm btn-success pull-right">Update {{labelText}}
                  </button>
                  <button class="btn btn-sm btn-secondary pull-right" aria-label="Close"
                          (click)="update.hide();">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
