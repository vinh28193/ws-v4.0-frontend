<div class="row">
  <div class="col-md-12" style="margin-bottom: 2%">
    <div>
      <h5 style="font-weight: bold; margin-bottom: 0; color: black; font-size: 12px">{{labelText}}
        <a *ngIf="!disable" href="javascript:void(0)"
           (click)="onOpenModal()">
          <i class="fa fa-edit" style="color: #00a8ff; margin-left: 2px"></i>
        </a>
      </h5>
    </div>
    <div class="address">
      <span>{{name}} - {{phone}} - {{email}}</span>
      <br>
      <span>{{address}} ( {{districtName }} - {{provinceName}}) - {{countryName}}</span>
    </div>
    <div class="modal fade" bsModal #update="bs-modal" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title pull-left">Update {{labelText}}</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('name')" class="form-control-label">Name</label>
                  <input type="text" [(ngModel)]="name"
                         class="form-control form-control-sm" [id]="getInputUnique('name')"
                         [name]="getInputUnique('name')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('phone')" class="form-control-label">Phone</label>
                  <input type="text" [(ngModel)]="phone"
                         class="form-control form-control-sm"
                         [id]="getInputUnique('phone')" [name]="getInputUnique('phone')">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('email')" class="form-control-label">Email</label>
                  <input type="text" [(ngModel)]="email"
                         class="form-control form-control-sm"
                         [id]="getInputUnique('email')" [name]="getInputUnique('email')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('address')" class="form-control-label">Address</label>
                  <input type="text" [(ngModel)]="address"
                         class="form-control form-control-sm" [id]="getInputUnique('address')"
                         [name]="getInputUnique('address')">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('postCode')" class="form-control-label">PostCode</label>
                  <input type="text" [(ngModel)]="postCode" (keyup)="suggestionAddress($event)"
                         class="form-control form-control-sm" [id]="getInputUnique('postCode')"
                         [name]="getInputUnique('postCode')">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('country')" class="form-control-label">Country</label>
                  <select [(ngModel)]="country"  class="form-control form-control-sm" [name]="getInputUnique('country')" [id]="getInputUnique('country')" (change)="onCountry($event)">
                    <option *ngFor="let c of countries" [value]="c.id">{{c.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('province')" class="form-control-label">Province</label>
                  <select [(ngModel)]="province"  class="form-control form-control-sm" [name]="getInputUnique('province')" [id]="getInputUnique('province')" (change)="onProvince($event)">
                    <option *ngFor="let p of provinces" [value]="p.id">{{p.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-sm">
                  <label [for]="getInputUnique('district')" class="form-control-label">District</label>
                  <select [(ngModel)]="district"  class="form-control form-control-sm" [name]="getInputUnique('district')" [id]="getInputUnique('district')" (change)="onDistrict($event)">
                    <option *ngFor="let d of districts" [value]="d.id">{{d.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <div class="button-group">
                  <button class="btn btn-sm btn-success pull-right">Update {{labelText}}
                  </button>
                  <button class="btn btn-sm btn-secondary pull-right" aria-label="Close"
                          (click)="update.hide();">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
