<div *ngIf = "image != ''" class="images-detail">
  <a href="javascript:void(0)">
    <img [src]="image" alt="" class="style-image" width="50%" (dblclick)="updateImage()"></a><br>
</div>
<div *ngIf = "image == '' || image == null">
  <a href="javascript:void(0)" (click)="updateImage()"><i class="	fa fa-plus-square"></i></a>
</div>

<div *ngIf="check">
  <input type="text" style="max-width: 100px;" [(ngModel)] = "image" (keydown.enter)="editImage()">
</div>
