<div>
    <div class="modal-title">
        <h4>Logs of {{type}}: {{code}}</h4>
    </div>
    <div class="modal-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th width="5%">#</th>
                <th width="15%">Time</th>
                <th width="15%">Type Logs</th>
                <th width="25%">Description</th>
                <th width="15%">Reference</th>
                <th width="25%">Update by</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let datum of data;let ind = index;">
                <tr>
                    <td>{{ind+1}}</td>
                    <td>{{datum.create_time}}</td>
                    <td>{{datum.type_log}}</td>
                    <td [innerHTML]="datum.message"></td>
                    <td>{{datum.code_reference}}</td>
                    <td>{{datum.user_name}} - {{datum.user_email}}</td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
