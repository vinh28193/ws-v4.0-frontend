<div class="container style-container1">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <label>Email address</label>
            <div class="form-label-group">
              <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control"  required autofocus>
            </div>
            <label>Password</label>
            <div class="form-label-group">
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"  required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="login()" type="submit">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
