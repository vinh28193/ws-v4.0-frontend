  <style type="text/css">
    /* Make clicks pass-through */
    #nprogress {
      /*pointer-events: none;*/
    }

    #nprogress .bar {
      background: darkred;

      position: fixed;
      z-index: 1031;
      top: 0;
      left: 0;

      width: 100%;
      height: 5px;
    }

    .width-250 {
      min-width: 280px;
    }

    .bs-datepicker {
      z-index: 100;
    }

    /* Fancy blur effect */
    #nprogress .peg {
      display: block;
      position: absolute;
      right: 0px;
      width: 100px;
      height: 100%;
      box-shadow: 0 0 10px #29d, 0 0 5px #29d;
      opacity: 1.0;

      -webkit-transform: rotate(3deg) translate(0px, -4px);
      -ms-transform: rotate(3deg) translate(0px, -4px);
      transform: rotate(3deg) translate(0px, -4px);
    }

    /* Remove these to get rid of the spinner */
    #nprogress .spinner {
      background: rgba(0, 0, 0, .4);
      display: block;
      position: fixed;
      top: 0;
      opacity: 0.8;
      z-index: 99999999;
      width: 100%;
      height: 100%;
    }

    #nprogress .spinner-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 64px;
      height: 64px;
      box-sizing: border-box;
      border: solid 3px red;
      border-top-color: #fff;
      border-left-color: #fff;
      border-radius: 50%;
      -webkit-animation: nprogress-spinner 500ms linear infinite;
      animation: nprogress-spinner 500ms linear infinite;
    }

    bs-datepicker-container {
      z-index: 9999;
    }

    body {
      font-size: 14px;
    }

    .nprogress-custom-parent {
      overflow: hidden;
      position: relative;
    }

    .nprogress-custom-parent #nprogress .spinner,
    .nprogress-custom-parent #nprogress .bar {
      position: absolute;
    }

    @-webkit-keyframes nprogress-spinner {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes nprogress-spinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .tab-content {
      width: 100%;
    }

    .sortable-itm {
      padding: 6px 12px;
      margin-bottom: 4px;
      font-size: 14px;
      line-height: 1.4em;
      text-align: center;
      cursor: grab;
      border: 1px solid transparent;
      border-radius: 4px;
      border-color: #adadad;
    }

    .sortable-itm-active {
      padding: 6px 12px;
      margin-bottom: 4px;
      font-size: 14px;
      line-height: 1.4em;
      text-align: center;
      cursor: grab;
      border: 1px solid transparent;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
    }

    #interactive.viewport {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
      text-align: center;
    }

    #interactive.viewport > canvas, #interactive.viewport > video {
      max-width: 100%;
      width: 100%;
    }

    canvas.drawing, canvas.drawingBuffer {
      position: absolute;
      left: 0px;
      top: 0px;
    }

    .popover{
      max-width:100%;
    }
    .sortable-item-active {
      padding: 0px;
      margin-bottom: 4px;
      font-size: 14px;
      line-height: 1.4em;
      text-align: center;
      cursor: grab;

      cursor: grab;
      border: 1px solid transparent;

    }
  </style>
